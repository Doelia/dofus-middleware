<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: yellow
      }
      html {
        -webkit-app-region: drag;
      }
    </style>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div id="app">
      <h2>Characters</h2>
      <div v-for="character in characters">
        Name: {{ character.Name }}
        ID:Â {{ character.IdCharDofus }}
        <button v-on:click="focusCharacter(character.Name)">Focus</button>
        <input type="checkbox" :checked="character.OptionAutoPassTurn" v-on:click="setCharacterOption('OptionAutoPassTurn', character.Name, !character.OptionAutoPassTurn)">
      </div>
      <h2>Options</h2>
      <div v-for="(isActivate, optionName) in options">
        <input type="checkbox" :checked="isActivate" v-on:click="setOption(optionName, !isActivate)">
          {{ optionName }}
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./assets/socket.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
